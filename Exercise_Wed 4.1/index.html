<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h2>Tennis Ball!</h2>

<svg viewBox="0 0 50 50">
    <! -- This is the main layer of the tennis ball -- >
    <g id="to be decided">
        <circle id="Tennis_Ball" cx="25" cy="10" r="5" fill="#dfff4f"></circle>
    </g>

    <! -- The two arcs will act as the white lines in a tennis ball -- >
    <path stroke="white" fill="none" stroke-width=".15"
          d="M 13 0
            A 2.5 2.5
            0
            0
            1
            13 20
            "
    ></path>
    <path stroke="white" fill="none" stroke-width=".15"
          d="M 37 0
            A 2.5 2.5
            0
            0
            0
            37 20
            "
    ></path>
</svg>


</body>
</html>
